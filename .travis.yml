language: node_js
node_js:
  - 11

cache:
  npm: true

env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # NPM_TOKEN
    - secure: ""

install:
  - git clone https://github.com/Opetushallitus/ci-tools.git
  - source ci-tools/common/setup-tools.sh
  - npm install

script:
  - sh scripts/build.sh
  - sh scripts/build-storybook.sh

deploy:
  - provider: script
    script: sh scripts/publish.sh
    skip_cleanup: true
    on:
      branch: add-keepOldValuesOnChange-param-for-checkboxgroup
  - provider: script
    script: sh scripts/deploy-storybook.sh
    skip_cleanup: true
    on:
      all_branches: true
